{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-6">
            <h3>Reset Password</h3>
            <hr>
            <p class="text-muted">Enter your email: {{user.email}}</p>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="">
                    <button class="btn btn-outline-dark" type="submit">Request Password Reset</button>
                    <a class="btn btn-outline-dark float-right" href="{% url 'profile' user.pk %}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
