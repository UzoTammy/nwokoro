{% extends 'core/base.html' %}

{% block head %}
<style>
  .jumbotron {
    background-color: rgb(204, 220, 234);
    border-radius: 10% 10% 3% 3%;
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-sm-8">
      <div class="row">
        <div class="col">
          <h3>External Funds</h3>
          <table class="table" data-toggle="table">
              <thead>
                <tr>
                  <th>Account</th>
                  <th>Host Country</th>
                  <th>Value</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for object in object_list %}
                  <tr>
                    <td>{{object.holder}}</td>
                    <td>{{object.host_country}}</td>
                    <td>{{object.value}}</td>
                    <td><a class="btn btn-outline-dark btn-sm mr-2" href="{% url 'networth-borrow-fund' object.pk %}">Borrow</a><a class="btn btn-outline-dark btn-sm mr-2" href="">Income</a></td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <a class="btn btn-outline-dark float-right" href="{% url 'networth-home' %}">Back</a>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
