<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Networth Report</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 26px;
            margin: 0;
        }
        .header h2 {
            font-size: 18px;
            color: #666;
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            font-size: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 3px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .total {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .text-left {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .text-right {
            text-align: right;
        }
        .ml-2 {
            margin-left: 20px;
        }
        .mr-1 {
            margin-right: 10px;
        }
        .vertical-line-left {
            border-left: thick double rgba(255, 20, 20, 1);
            margin-bottom: 10px;
            background-color: whitesmoke;
        }

        .horizontal-line-bottom {
            border-bottom: solid .1rem rgba(255, 20, 20, 1);
            margin-bottom: 10px;
        }
        @page{
            size: 'A4';
            margin: 2.5cm .5cm 2.5cm .5cm;

            @top-center{
            content: 'Finuel Report';
            color: red;
            font-size: larger;
            }
        }
    </style>
</head>
<body>
    
    {% block content %} {% endblock %}
</body>
</html>
