{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-6">
            <form class="mt-3" action="" method="post">
                {% csrf_token %}
                <legend>Investment Rollover</legend>
                <hr>
                {{form|crispy}}
                    
                <div class="m-2">
                    <button class="btn btn-outline-dark" type="submit">Submit</button>
                    <a class="btn btn-outline-dark float-right" href="{{request.META.HTTP_REFERER}}">Back</a>
                </div>
            </form>
        </div>
        
    </div>
    
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const selectField = document.getElementById('option_select_id');
        const modelChoice = document.getElementById('div_id_savings_account');
        
        modelChoice.style.display = 'none'; // Hide the container (field + label)

        selectField.addEventListener('change', function () {
            if (this.value === 'PO') {
                modelChoice.style.display = 'block'; // Show the container (field + label)

            } else {
                modelChoice.style.display = 'none'; // Hide the container (field + label)
            }
        });
    });
</script>
        
{% endblock %}
