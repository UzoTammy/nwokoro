{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<style>
    .block {
        width: 100%;
        height: 100%;
        background-color: rgb(252, 252, 251);
        position: relative;
        top: 0;
        left: 0;
    }


    .pretty-font {
        background-image: linear-gradient(to left, rgb(180, 130, 238), indigo, red, green, blue, orange, yellow);
        -webkit-background-clip: text;
        color: transparent;
        /* font-size: 40px; */
        font-weight: bold;
        /* font-family: fantasy; */
        font-size: 150px;
        @media  screen and (max-width: 768px) {
            font-size: 100px;
        }
    }
</style>
{% endblock %}

{% block content %} 

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <h1 class="text-center rainbow-text">Covert Figure to Word</h1>
        
            <div class="text-muted first-letter text-center">
                <p style="font-size: large;">
                    Limit is 999 Trillion
                </p>
            </div>
        </div>
        <div class="col-sm-6 mt-5">
            <form action="" method="get">
                {{ form|crispy }}
                <div class="form-group mt-3">
                    <div class="">
                        <input style="float:right" 
                        type="submit" 
                        name="submit" 
                        value="Submit" 
                        class="btn btn-primary" 
                        id="submit-id-submit" />
                    </div>
                </div>
            </form>
            <p>{{figure|floatformat:'g'}}</p>
        </div>

    </div>
    <div class="row mt-5">
        <div class="col">
            <h5 class="text-center pretty-font" style="font-size: xx-large;">{{word}}</h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <a style="float: right;" class="btn btn-outline-dark" href="{% url 'index' %}">Home</a>
        </div>
    </div>
</div>
{% endblock %}
