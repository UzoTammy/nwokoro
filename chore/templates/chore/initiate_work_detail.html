{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-3">

    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-8">
            <h3 class="mt-3">Details of Initiated Job</h3>
            <hr>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID <span class="float-right">{{object.pk}}</span></li>
                <li class="list-group-item">Job <span class="float-right">{{object.name}}</span></li>
                <li class="list-group-item">Owned by <span class="float-right">{{object.worker}}</span></li>        
            </ul>
                        
            <div class="row mt-3">
                <div class="col">
                    <a class="btn btn-outline-dark" href="{% url 'initiate-work-approve' object.pk %}">Proceed</a>
                    <a class="btn btn-outline-dark mr-2 float-right" href="{% url 'concluded-job' %}">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
